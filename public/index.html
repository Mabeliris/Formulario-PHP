<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="form.css" rel="stylesheet" type="text/css">
    <title>Formulario de Votación</title>
</head>
<body>
    <header>
        <h1>FORMULARIO DE VOTACIÓN</h1>

        <form id="votacionForm" action="sistema_votacion.php" autocomplete="name" >

            <section class="inputForm">
                <label for="name">Nombre y apellido:</label>
                <input type="text" id="name"  required><br><br>
            

                <label for="alias">Alias:</label>
                <input type="text" id="alias"  required><br><br>

                <label for="rut">Rut:</label>
                <input type="text" id="rut"  pattern="^(\d{1,2}(\.\d{3}){2})-?([\dkK])$" required><br><br>
            
            

               <label for="email">Email:</label>
               <input type="email" id="email" pattern=".+@.+\.(com|net|cl|gov|org|edu)" size="30" required 
               title="Proporcione solo una dirección de correo electrónico válida"/><br><br>

 
            

              <label for="region">Región:</label>
              <select id="region"  required>
                <option value="">Selecciona una Región</option>
                <option value="Arica y Parinacota">Arica y Parinacota</option>
                <option value="Tarapacá">Tarapacá</option>
                <option value="Antofagasta">Antofagasta</option>
                <option value="Atacama">Atacama</option>           
                <option value="Coquimbo">Coquimbo</option>
                <option value="Valparaiso">Valparaiso</option>
                <option value="Region Metropolitana">Region Metropolitana</option>
                <option value="O'Higgins">O'Higgins</option>
                <option value="Maule">Maule</option>
                <option value="Ñuble">Ñuble</option>
                <option value="Biobío">Biobío</option>
                <option value="Araucania">Araucania</option>           
                <option value="Los Ríos">Los Ríos</option>
                <option value="Los Lagos">Los Lagos</option>
                <option value="Aysén">Aysén</option>
                <option value="Magallanes">Magallanes</option>
             </select><br><br>

             <label for="comuna">Comuna:</label>
             <select id="comuna"  required>
                <option value="">Selecciona una comuna</option>
                <option value="comuna A">comuna A</option>
                <option value="comuna B">comuna B</option>
                <option value="comuna C">comuna C</option>
                <option value="comuna D">comuna D</option>
             </select><br><br>

             <label for="candidate">Candidato:</label>
             <select id="candidate"  required>
                <option value="">Selecciona un candidato</option>
                <option value="candidato 1">candidato 1</option>
                <option value="candidato 2">candidato 2</option>
                <option value="candidato 3">candidato 3</option>
                <option value="candidato 4">candidato 4</option>
             </select><br><br>

            </section>
            
            

            <section class="selected">
                <input type="checkbox" id="informationWeb" value="web" name="checkboxGroup" required/> 
                <label class="information"  for="informationWeb">Web</label>            

                <input type="checkbox" id="informationTv" value="tv" name="checkboxGroup" required/>
                <label class="information" for="informationTv">TV</label>

                <input type="checkbox" id="informationSocial" value="redes sociales" name="checkboxGroup" required/> 
                <label class="information" for="informationSocial">Redes Sociales</label>

                <input type="checkbox" id="informationFriend" value="amigo" name="checkboxGroup" required/> 
                <label class="information" for="informationFriend">Amigo</label> <br/>

            </section>
            

            
           <section class="sectionSubmit">
            <input type="submit" value="Votar" class="submitBtn">

           </section>
            
        </form>
    </header>

    

    <script src="form.js"></script>
</body>
</html>
